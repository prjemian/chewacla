name: Publish Sphinx Docs to GitHub Pages

on:
  # Build the docs on pushes to main branch, PRs to main branch, and new tags.
  # Publish only on demand.
  push:
    branches:
      - main
    tags:
      - '*'  # all tags
  pull_request:
    branches:
      - main
  workflow_dispatch:   # allow manual triggering
    inputs:
      deploy:
        description: 'Deploy documentation'
        type: boolean
        required: true
        default: false

defaults:
  run:
    shell: bash -l -xeu -o pipefail {0}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docs:
    name: Publish documentation
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Information
        if: ${{ github.event.inputs.deploy }}
        run: |
          echo "The docs will be published from this workflow run."

      - name: Checkout Code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          sudo apt-get update && sudo apt-get -y install pandoc
          pip install -e .[doc] -vv

      - name: Set Timezone
        uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: "America/Chicago"

      - name: Build Sphinx Documentation
        run: |
          TMP_DIR=$(mktemp -d)
          sphinx-build -M html ./docs/source "${TMP_DIR}/build"
          echo "HTML_DIR=${TMP_DIR}/build/html" >> ${GITHUB_ENV}

      - name: Diagnostics
        run: ls -lAFghR "${HTML_DIR}"

      - name: Upload Docs ZIP file as artifact
        uses: actions/upload-artifact@v4
        with:
          name: chewacla-docs
          path: ${{ env.HTML_DIR }}

      - name: Deploy to GitHub Pages (on demand)
        uses: peaceiris/actions-gh-pages@v4
        if: ${{ github.event.inputs.deploy }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ${{ env.HTML_DIR }}
